<body>
    <h1>Resoudre l'équation du prémier degre et du seconde degre</h1>
    <form>
        <input type="number" id="a" placeholder="a">
        <label for="">x <sup>2</sup>+</label>
        <input type="number" id="b" placeholder="b">
        <label for="">x +</label>
        <input type="number" id="c" placeholder="c">
        <label for="">=</label>
        <input type="button" value="Résoudre" id="resoudre">
    </form>
    <div id="solution">
        <p> Votre resultat s'affiche ici.</p>

    </div>
